<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <script type="text/javascript">
        function downloadfile(){
            window.location.href="/UserExcelDownloads";
        }

    </script>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>type</th>
            <th>Password</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="t : ${lists}">
            <th scope="row" th:text="${t.tnos}"></th>
            <td th:text="${t.tnames}">neo</td>
            <td th:text="${t.typeses}">6</td>
            <td th:text="${t.tpasswords}">Otto</td>
            <td><a href="#" class="easyui-linkbutton" onclick="downloadfile();">数据导出</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <form class="form-horizontal" id="form_table" action="#" th:action="@{/Excelfile}" enctype="multipart/form-data" method="post">
        <input class="form-input" type="file" name="file"></input>
        <br/>
        <button type="submit" class="btn">开始导入</button>

    </form>
</div>

</body>
</html>
